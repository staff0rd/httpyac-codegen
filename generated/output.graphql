query users_aggregate_query($distinct_on: [users_select_column!], $limit: Int, $offset: Int, $order_by: [users_order_by!], $where: users_bool_exp, $users_aggregate_aggregate_aggregate_count_columns: [users_select_column!], $users_aggregate_aggregate_aggregate_count_distinct: Boolean) {
  users_aggregate(
    distinct_on: $distinct_on
    limit: $limit
    offset: $offset
    order_by: $order_by
    where: $where
  ) {
    aggregate {
      count(
        columns: $users_aggregate_aggregate_aggregate_count_columns
        distinct: $users_aggregate_aggregate_aggregate_count_distinct
      )
      max {
        name
        rocket
        timestamp
        twitter
      }
      min {
        name
        rocket
        timestamp
        twitter
      }
    }
    nodes {
      id
      name
      rocket
      timestamp
      twitter
    }
  }
}

